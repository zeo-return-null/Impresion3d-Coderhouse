  <!-- Formulario -->
  <main class="main">
    <legend class="title my-3">¿Querés saber más sobre nuestras impresiones 3D?</legend>
    <div class="container__form d-flex px-5 py-2">
      <form class="container-sm my-3 justify-content-center align-content-center" action="mailto:cjfsepu@hotmail.com"
        enctype="application/x-www-form-urlencoded" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control " id="nombre" name="username" placeholder="Nombre y apellido" required>
          <label for="nombre">Nombre y apellido</label>
        </div>
        <div class="form-floating  mb-3">
          <input type="email" class="form-control" id="mail" name="email" placeholder="usuario@servidor.com" required>
          <label for="mail">Correo electrónico</label>
        </div>
        <div class="form-floating mb-2">
          <textarea class="form-control" placeholder="Deje su comentario" id="comments" name="comments"
            style="height: 220px"></textarea>
          <label for="comments">Comentario</label>
        </div>
        <!-- Botones de formulario -->
        <div class="container-fluid d-flex my-3 justify-content-center container__btn ">
          <input class="btn" type="reset" value="Borrar Formulario">
          <input class="btn" type="submit" value="Enviar">
        </div>
      </form>
    </div>

  </main>
