<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@300;500;700&display=swap');
	</style>
	<title>Contacta con nosotros - Impresiones del Bajo Negro</title>
	<meta name="description"
		content="Contacta con nosotros para diseñar tus piezas o si quieres más información de algún producto de nuestro catálogo." />
	<meta name="robots" content="index, nofollow">
	<meta name="keywords"
		content="impresión 3D FDM plásticos PLA ABS PETG robótica diseño modelos reciclado adornos decoración gadgets">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">
					<img class=" logo svg" src="../assets/images/logo.svg" alt="logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse " id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-xl-0 gap-3">
						<li class="nav-item ">
							<a class="nav-link btn-primary" href="../index.html">Home</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link btn-primary" href="../pages/products.html">Productos</a>
						</li>
						<li class="nav-item ">
							<button type="button" id="cartButton"
								class="nav-link btn-primary container-fluid d-flex flex-row justify-content-center ">
								<img class="cart align-self-center" src="../assets/images/cart.svg" alt="logo">
								<div id="cartBadge">
									<p class="my-0" style="color:#f5cb5c">0</p>
								</div>
							</button>
						</li>
						<li class="nav-item ">
							<a class="nav-link btn-primary active" aria-current="page"
								href="../pages/contact.html">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Formulario -->
	<main class="main">
		<legend class="title py-3 h3">¿Querés saber más sobre nuestras impresiones 3D?</legend>
		<div class="container__form d-flex px-5 py-2">
			<form class="container-sm my-3 justify-content-center align-content-center"
				action="https://formspree.io/f/meqnodae" method="post">
				<div class="form-floating mb-3">
					<input type="text" class="form-control " id="nombre" name="username" placeholder="Nombre y apellido"
						required>
					<label for="nombre">Nombre y apellido</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="mail" name="_replyto"
						placeholder="usuario@servidor.com" required>
					<label for="mail">Correo electrónico</label>
				</div>
				<div class="form-floating mb-2">
					<textarea class="form-control comment" placeholder="Deje su comentario" id="comments"
						name="message"></textarea>
					<label for="comments">Comentario</label>
				</div>
				<!-- Botones de formulario -->
				<div class="container-fluid d-flex my-3 justify-content-center container__btn">
					<input class="btn btn-danger" type="reset" value="Borrar Formulario">
					<input class="btn btn-success" type="submit" value="Enviar">
				</div>
			</form>
		</div>

	</main>

	<!-- Templates -->
	<template id="cartBadgeTemplate">
		<p id="badgeQuantity" class="my-0 pe-2">0</p>
	</template>
	<!-- Footer -->
	<footer class="footer container-fluid bg-dark d-flex justify-content-between py-3">
		<a class="navbar-brand" href="../index.html">
			<img class=" logo svg " src="../assets/images/logo.svg" alt="logo">
		</a>
		<ul class="menu">
			<li class="links">
				<a class="links__a text-decoration-none" href="../pages/contact.html">Contacto</a>
			</li>
		</ul>
		<div class="social">
			<a href=https://www.instagram.com/zeo_return_null><img class="social__icons svg"
					src="../assets/images/instagram.svg" alt="instagram"></a>
			<a href=https://t.me/Panchy_S><img class="social__icons svg" src="../assets/images/telegram.svg"
					alt="telegram"></a>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="../js/contact.js"></script>
</body>

</html>
