    <!-- Formulario de compra -->
    <main class="main">
        <legend class="title py-3 h3">Su pedido</legend>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
                <th scope="col">Total con Iva</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="tableFooter">
                <th scope="row" colspan="7" class="text-center">Su carrito se encuentra vacio</th>
              </tr>
            </tfoot>
        </table>

        <div class="container__form d-flex px-5 py-2">
            <form class="container-sm my-3 justify-content-center align-content-center" id="form" action="https://formspree.io/f/meqnodae" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control "  name="username" id="username" placeholder="Nombre y apellido"
                        required>
                    <label for="nombre">Nombre y apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="usuario@servidor.com" required>
                    <label for="mail">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control " name="direction" id="direction" placeholder="Su dirección"
                        required>
                    <label for="direccion">Dirección</label>
                </div>
          
                <div class="form-floating mb-2">
                    <textarea class="form-control comment" placeholder="Deje su comentario" name="comment" id="comment"></textarea>
                    <label for="comments">Comentario</label>
                </div>
                <!-- Botones de formulario -->
                <div class="container-fluid d-flex my-3 justify-content-center container__btn ">
                    <input class="btn btn-danger" type="reset" value="Cancelar compra" id="cancelPurchase">
                    <input class="btn" type="submit" value="Enviar" id="button">
                </div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer container-fluid bg-dark d-flex justify-content-between py-3">
        <a class="navbar-brand" href="../index.html">
            <img class=" logo svg " src="../assets/images/logo.svg" alt="logo">

                    alt="twitter"></a>
            <a href=https://t.me/Panchy_S><img class="social__icons svg" src="../assets/images/telegram.svg"
                    alt="telegram"></a>
        </div>
    </footer>



<!-- templates  -->

  <template id="cartTemplate">
    <tr>
      <th id="id" scope="row">id</th>
      <td id="name">nombre</td>
      <td id="quantity">cantidad</td>
      <td class="d-flex justify-content-around">
        <button class="btn btn-danger btn-sm decrease">
          -
        </button>
        <button class="btn btn-primary btn-sm increase">
          +
        </button>
      </td>
      <td>$ <span id="price">precio</span></td>
      <td>$ <span id="priceIva">precio</span></td>
      <td>
        <button class="btn btn-danger btn-sm clearItem">
          X
        </button>
    </tr>
  </template>

  <template id="cartFooter">
    <th scope="row" colspan="2">Total productos</th>
    <td id="totalQuantity">1</td>
    <td></td>
    <td class="font-weight-bold">$ <span id="totalPrice">precio</span></td>
   
    <td class="font-weight-bold">$ <input type="text" name="totalPriceIva" id="totalPriceIva" readonly></td>
    <td></td>
  </template>

  <template id="cartBadgeTemplate">
    <p id="badgeQuantity" class="my-0 pe-2">0</p>
  </template>
