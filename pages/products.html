<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@300;500;700&display=swap');
  </style>
  <title>Productos - Impresiones del Bajo Negro</title>
  <meta name="description"
    content="Productos para el uso cotidiano y decoración realizados por Impresiones del Bajo Negro." />
  <meta name="robots" content="index, follow, imageindex">
  <meta name="keywords"
    content="impresión 3D FDM plásticos PLA ABS PETG robótica diseño modelos reciclado adornos decoración gadgets">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class=" logo svg" src="../assets/images/logo.svg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-xl-0 gap-3">
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../index.html">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/about-us.html">Quiénes somos</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/about-materials.html">Materiales</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary active" aria-current="page" href="../pages/products.html">Productos</a>
            </li>
            <li class="nav-item ">
              <button type="button" class="nav-link btn-primary container-fluid d-flex flex-row justify-content-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <img class="cart align-self-center" src="../assets/images/cart.svg" alt="logo">
                <div id="cartBadge">
                  <p class="my-0" style="color:#f5cb5c">0</p>
                </div>
              </button>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="main container-fluid">
    <h3 class="title my-3 h3">Productos</h3>

    <!-- Products display -->
    <section class="container-fluid">


      <div id="displayProducts"
        class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 align-content-center justify-content-center">

      </div>

    <!-- Modal -->
      <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Acción</th>
                      <th scope="col">Total</th>
                      <th scope="col">Total con Iva</th>
                    </tr>
                  </thead>
                  <tbody id="items"></tbody>
                  <tfoot>
                    <tr id="tableFooter">
                      <th scope="row" colspan="7" class="text-center">Su carrito se encuentra vacio</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" id="clearCart" class="btn btn-danger clear">Vaciar carrito</button>
                <button type="button" class="btn btn-dark continue">Continuar con su compra</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer container-fluid bg-dark d-flex justify-content-between py-3">
    <a class="navbar-brand" href="../index.html">
      <img class=" logo svg " src="../assets/images/logo.svg" alt="logo">
    </a>
    <ul class="menu ">
      <li class="links">
        <a class="links__a text-decoration-none" href="../pages/contact.html">Contacto</a>
      </li>
    </ul>
    <div class="social">
      <a href=https://www.instagram.com/zeo_return_null><img class="social__icons svg"
          src="../assets/images/instagram.svg" alt="instagram"></a>
      <a href=https://www.twitter.com><img class="social__icons svg" src="../assets/images/twitter.svg"
          alt="twitter"></a>
      <a href=https://t.me/Panchy_S><img class="social__icons svg" src="../assets/images/telegram.svg"
          alt="telegram"></a>
    </div>
  </footer>


  <!-- Templates -->

  <template id="card">
    <div class="col d-flex justify-content-center text-center py-2">
      <div class="card">
        <img src="" class="card-img-top " alt="">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 id="name" class="text-center product__title">Producto</h5>
          <p id="description" class="small">descripción</p>
          <p id="dimensions" class="text=muted small ">dimensiones</p>
          <p class="text-center">$<span id="price">precio</span></p>
          <button class="justify-self-center align-self-center btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="cartFooter">
    <th scope="row" colspan="2">Total productos</th>
    <td id="totalQuantity">1</td>
    <td></td>
    <td class="font-weight-bold">$ <span id="totalPrice">precio</span></td>
    <td class="font-weight-bold">$ <span id="totalPriceIva">precio</span></td>
    <td></td>
  </template>

  <template id="cartTemplate">
    <tr>
      <th id="id" scope="row">id</th>
      <td id="name">nombre</td>
      <td id="quantity">cantidad</td>
      <td class="d-flex justify-content-between">
        <button class="btn btn-danger btn-sm decrease">
          -
        </button>
        <button class="btn btn-primary btn-sm increase">
          +
        </button>
      </td>
      <td>$ <span id="price">precio</span></td>
      <td>$ <span id="priceIva">precio</span></td>
      <td>
        <button class="btn btn-danger btn-sm clearItem">
          X
        </button>
    </tr>
  </template>

  <template id="cartBadgeTemplate">
    <p id="badgeQuantity" class="my-0 pe-2">0</p>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="../js/app.js"></script>
</body>

</html>
