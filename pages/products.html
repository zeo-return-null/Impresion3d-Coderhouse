<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

  </style>
  <title>Productos - Impresiones del Bajo Negro</title>  
  <meta name="description" content= "Productos para el uso cotidiano y decoración realizados por Impresiones del Bajo Negro." />
  <meta name="robots" content= "index, follow, imageindex">
  <meta name="keywords" content="impresión 3D FDM plásticos PLA ABS PETG robótica diseño modelos reciclado adornos decoración gadgets">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class=" logo svg" src="../assets/images/logo.svg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-xl-0 gap-3">
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../index.html">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/about-us.html">Quienes somos</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/about-materials.html">Materiales</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary active" aria-current="page" href="../pages/products.html">Productos</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link btn-primary" href="../pages/contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
  <main class="main container-fluid">
    <h3 class="title my-3">Productos</h3>
    <!-- Products display se utilizaron clases de Boostrap -->
    <section class="product__section container-fluid">
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/3d-octocat.png" alt="impresion de octocat, mascota de github">
        <p class="product__title">Octocat</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/3d-skull.png" alt="craneo humano impreso en 3d">
        <p class="product__title">Craneo Humano</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/3d-thinker.png" alt="escultura el pensador impreso en 3d">
        <p class="product__title">El pensador</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/3d-baby-yoda.png" alt="impresion de baby yoda">
        <p class="product__title">Baby Yoda</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/animals-keyrings.png" alt="llaveros de animales">
        <p class="product__title">Llaveros de animales</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/groot.png" alt="impresion de groot de guardianes de la galaxia">
        <p class="product__title">Groot</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/phone-stand.png" alt="soporte para celular">
        <p class="product__title">Soporte para celular Modelo 1</p>
      </a>
      <a href="#" class="product__display text-decoration-none">
        <img class="product__img" src="../assets/images/phone-stand-2.png" alt="soporte para celular">
        <p class="product__title">Soporte para celular Modelo 2</p>
      </a>
    </section>
  </main>
  <!-- Footer modificado con clases de Bootstrap -->
  <footer class="footer container-fluid bg-dark d-flex justify-content-between py-3">
    <a class="navbar-brand" href="../index.html">
      <img class=" logo svg " src="../assets/images/logo.svg" alt="logo">
    </a>
    <ul class="menu ">

        <a class="links__a text-decoration-none" href="../pages/contact.html">Contacto</a>
      </li>
    </ul>
    <div class="social">
      <a href=#><img class="social__icons svg" src="../assets/images/instagram.svg" alt="instagram"></a>
      <a href=#><img class="social__icons svg" src="../assets/images/twitter.svg" alt="twitter"></a>
      <a href=#><img class="social__icons svg" src="../assets/images/telegram.svg" alt="telegram"></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
